<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
          <a href="index.html">
            <img src="./images/logo.png" class="logo_image">
          </a>
          <nav>
            <ul class="top_menu" clearfix>
              <li><a href="index.html">ホーム</a></li>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <table class="contact">
            <tr>
                <th class="contact_header">お名前</th>
                <td><input type="text" class="contact_data"></td>
            </tr>
            <tr>
                <th class="contact_header">メールアドレス</th>
                <td><input type="text" class="contact_data"></td>
            </tr>
            <tr>
                <th class="contact_header">性別</th>
                <td>
                <label><input type="radio" name="gender" value="1">男</label>
                <label><input type="radio" name="gender" value="2">女</label>
                </td>
            </tr>
            <tr>
                <th class="contact_header">お問い合わせ内容</th>
                <td><textarea class="contact_data"></textarea></td>
            </tr>
          </table>
          <input type="submit" class="contact_submit">
        </article>
      </div>
      <footer class="footer">
        <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
